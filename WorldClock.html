// Function to load cities from localStorage or use default
// DST (Apr-Oct), the same as Sydney, but Brisbane does not observe Daylight Saving, so from Oct-April, Brisbane is behind Sydney by 1 hour
function loadZoneList() {
  const savedZones = localStorage.getItem('worldClockZones');

  if (savedZones) {
    debugMsg ("loadZoneList() - Have savedZones");
    timezones = JSON.parse(savedZones);

    debugMsg ("loadZoneList() - " + JSON.stringify(timezones));
  } else {
    // Default zones
    debugMsg ("loadZoneList() - Initialize default");
    timezones = {
        "San Diego": "America/Los_Angeles",
        "New Zealand": "Pacific/Auckland",
        "Sydney": "Australia/Sydney",
        "Brisbane": "Australia/Brisbane", 
        "Perth": "Australia/Perth",
        "Hydera.": "Asia/Kolkata",
        "London": "Europe/London",
    };

    saveZoneList();
  }
}

// Enhanced autocomplete functionality with country search
function attachAutocompleteListeners() {
    const timezoneInputs = document.querySelectorAll('.timezone-input');
    
    timezoneInputs.forEach(input => {
        const autocompleteList = input.parentElement.querySelector('.autocomplete-list');
        let selectedIndex = -1;
        
        // Input event for filtering
        input.addEventListener('input', function(e) {
            const value = this.value.toLowerCase();
            
            if (value.length === 0) {
                autocompleteList.classList.remove('show');
                return;
            }
            
            // Filter timezones by timezone name OR country name
            const filtered = TIMEZONE_DATA.filter(tz => 
                tz.timezone.toLowerCase().includes(value) ||
                tz.country.toLowerCase().includes(value) ||
                tz.timezone.toLowerCase().replace(/_/g, ' ').includes(value) ||
                tz.timezone.toLowerCase().split('/').pop().includes(value)
            );
            
            // Display results
            if (filtered.length > 0) {
                autocompleteList.innerHTML = filtered.slice(0, 20).map((tz, idx) => 
                    `<div class="autocomplete-item" data-value="${escapeHtml(tz.timezone)}">
                        <div>${escapeHtml(tz.timezone)}</div>
                        <div class="timezone-display">${escapeHtml(tz.country)}</div>
                    </div>`
                ).join('');
                autocompleteList.classList.add('show');
                selectedIndex = -1;
            } else {
                autocompleteList.innerHTML = '<div class="no-results">No matching timezones found</div>';
                autocompleteList.classList.add('show');
            }
            
            // Add click listeners to items
            autocompleteList.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('click', function() {
                    input.value = this.dataset.value;
                    autocompleteList.classList.remove('show');
                    selectedIndex = -1;
                });
            });
        });
        
        // Keyboard navigation
        input.addEventListener('keydown', function(e) {
            const items = autocompleteList.querySelectorAll('.autocomplete-item');
            
            if (items.length === 0) return;
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                updateSelection(items, selectedIndex);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, 0);
                updateSelection(items, selectedIndex);
            } else if (e.key === 'Enter' && selectedIndex >= 0) {
                e.preventDefault();
                input.value = items[selectedIndex].dataset.value;
                autocompleteList.classList.remove('show');
                selectedIndex = -1;
            } else if (e.key === 'Escape') {
                autocompleteList.classList.remove('show');
                selectedIndex = -1;
            }
        });
        
        // Close on blur (with delay to allow clicks)
        input.addEventListener('blur', function() {
            setTimeout(() => {
                autocompleteList.classList.remove('show');
                selectedIndex = -1;
            }, 200);
        });
    });
}

function updateSelection(items, index) {
    items.forEach((item, idx) => {
        if (idx === index) {
            item.classList.add('selected');
            item.scrollIntoView({ block: 'nearest' });

            item.classList.remove('selected');
        }
    });
}

// Attach drag and drop event listeners
function attachDragListeners() {
    const entries = document.querySelectorAll('.zone-entry');
    
    entries.forEach(entry => {
        // Only enable dragging when drag handle is pressed
        const dragHandle = entry.querySelector('.drag-handle');
        
        dragHandle.addEventListener('mousedown', function() {
            entry.setAttribute('draggable', 'true');
            entry.classList.add('drag-enabled');
        });
        
        dragHandle.addEventListener('mouseup', function() {
            entry.setAttribute('draggable', 'false');
            entry.classList.remove('drag-enabled');
        });
        
        entry.addEventListener('dragstart', handleDragStart);
        entry.addEventListener('dragend', handleDragEnd);
        entry.addEventListener('dragover', handleDragOver);
        entry.addEventListener('drop', handleDrop);
        entry.addEventListener('dragleave', handleDragLeave);
    });
}

function handleDragStart(e) {
    draggedElement = this;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e) {
    this.classList.remove('dragging');
    this.classList.remove('drag-enabled');
    this.setAttribute('draggable', 'false');
    document.querySelectorAll('.zone-entry').forEach(entry => {
        entry.classList.remove('drag-over');
    });
}

function handleDragOver(e) {
    if (e.preventDefault) {
        e.preventDefault();
    }
    e.dataTransfer.dropEffect = 'move';
    
    if (this !== draggedElement && this.classList.contains('zone-entry')) {
        this.classList.add('drag-over');
    }
    return false;
}

function handleDragLeave(e) {
    this.classList.remove('drag-over');
}

function handleDrop(e) {
    if (e.stopPropagation) {
        e.stopPropagation();
    }

    if (draggedElement !== this && this.classList.contains('zone-entry')) {
        // Get all zone entries
        const container = document.getElementById('zoneEntries');
        const allEntries = Array.from(container.querySelectorAll('.zone-entry'));
        
        const draggedIndex = allEntries.indexOf(draggedElement);
        const targetIndex = allEntries.indexOf(this);
        
        // Reorder in DOM
        if (draggedIndex < targetIndex) {
            this.parentNode.insertBefore(draggedElement, this.nextSibling);
        } else {
            this.parentNode.insertBefore(draggedElement, this);
        }
        
        // Update indices
        updateZoneIndices();
    }

    return false;
}

function updateZoneIndices() {
    const entries = document.querySelectorAll('.zone-entry');
    entries.forEach((entry, index) => {
        entry.dataset.index = index;
    });
}

// Calculate the date offset from UTC
//----------------------------------------------------------------------------
function getTimeZoneOffset(date, timeZone) {
    traceMsg ("getTimeZoneOffset - date: " + date + " - Timezone: " + timeZone);
    // Abuse the Intl API to get a local ISO 8601 string for a given time zone.
    let iso = date.toLocaleString('en-CA', { timeZone, hour12: false }).replace(', ', 'T');
    
    traceMsg ("  getTimeZoneOffset - iso: " + iso);

    // Include the milliseconds from the original timestamp
    iso += '.' + date.getMilliseconds().toString().padStart(3, '0');
    traceMsg ("  getTimeZoneOffset - iso2: " + iso);
    
    // Lie to the Date object constructor that it's a UTC time.
    const lie = new Date(iso + 'Z');
    traceMsg ("  getTimeZoneOffset - lie: " + lie);

    // Return the difference in timestamps, as minutes
    // Positive values are West of UTC, opposite of ISO 8601
    // this matches the output of `Date.getTimeZoneOffset`
    traceMsg ("  getTimeZoneOffset - Return: " + (lie - date) / 60 / 1000);
    return (lie - date) / 60 / 1000;
}

function getLocalDate(isoDate) {
  // Split the ISO date into parts
  const [year, month, day] = isoDate.split('-').map(Number);
  
  // Get the current time components
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const milliseconds = now.getMilliseconds();

  // Create a new Date object with the given date + current time
  // (Months are 0-indexed in JavaScript, so `month - 1`)
  const localDate = new Date(year, month - 1, day, hours, minutes, seconds, milliseconds);
  
  return localDate;
}

const SWIPE_THRESHOLD = 50; // Minimum pixels to count as a swipe
const MAX_VERTICAL_RATIO = 0.5; // Max vertical movement allowed for horizontal swipe (ratio of total distance)
const MAX_HORIZONTAL_RATIO = 0.5; // Max horizontal movement allowed for vertical swipe

    touchStartX = e.changedTouches[0].screenX;

}, {passive: true});

element.addEventListener('touchend', function(e) {
  const touchEndX = e.changedTouches[0].screenX;
  const touchEndY = e.changedTouches[0].screenY;
  
  const xDiff = touchEndX - touchStartX;
  const yDiff = touchEndY - touchStartY;
  
  const absXDiff = Math.abs(xDiff);
  const absYDiff = Math.abs(yDiff);
  const totalDistance = absXDiff + absYDiff;
  
  // Calculate movement ratios
  const xRatio = absXDiff / totalDistance;
  const yRatio = absYDiff / totalDistance;
  
  // Only register as swipe if movement exceeds threshold
  if (totalDistance < SWIPE_THRESHOLD) return;
  
  // Determine swipe direction based on dominant axis
  if (xRatio > MAX_VERTICAL_RATIO && absXDiff > absYDiff) {
    // Horizontal swipe
    if (xDiff < 0) {
        debugMsg('Swiped left!');
        nextDate();
    } else {
        debugMsg('Swiped right!');
        previousDate();
    }
  } 
  else if (yRatio > MAX_HORIZONTAL_RATIO && absYDiff > absXDiff) {
    // Vertical swipe

      // Handle up swipe
    } else {

      // Handle down swipe
    }
